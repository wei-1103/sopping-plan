<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>夢幻購物計畫</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- 推薦字體：Noto Sans TC -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="wrap">
    <!-- ① 定位區 -->
    <header class="hero card">
      <h1 class="hero__title">夢幻購物計畫</h1>
      <p class="hero__subtitle">把想買的東西先記下來，慢慢存，也更安心。</p>
    </header>

    <!-- ② 狀態總覽區 -->
    <section class="overview grid">
      <!-- 本月目標 -->
      <div class="card">
        <div class="section-head">
          <h2 class="section-title">本月目標</h2>
          <p class="section-desc" id="goalHint">尚未設定目標。先設定一個金額，進度會在這裡顯示。</p>
        </div>

        <form class="goal-form" id="goalForm" autocomplete="off">
          <label class="field">
            <span class="field__label">目標金額</span>
            <div class="field__control">
              <span class="field__prefix">$</span>
              <input id="goalInput" type="number" min="0" step="1" placeholder="輸入本月目標（TWD）" />
            </div>
          </label>
          <button class="btn btn-primary" type="submit">設定</button>
        </form>

        <div class="progress">
          <div class="progress__row">
            <div class="progress__meta">
              <span class="meta" id="progressText">已累積 $0 ／目標 $0</span>
              <span class="meta meta--strong" id="remainText">尚未開始存</span>
            </div>
          </div>
          <div class="progress__bar" aria-label="目標進度">
            <div class="progress__fill" id="progressFill" style="width: 0%"></div>
          </div>
        </div>
      </div>

      <!-- 關鍵數字 -->
      <div class="card stats">
        <div class="stats__row">
          <div class="stat">
            <div class="stat__label">清單品項</div>
            <div class="stat__value" id="totalItems">0</div>
          </div>
          <div class="stat">
            <div class="stat__label">完成購買</div>
            <div class="stat__value" id="boughtItems">0</div>
          </div>
        </div>

        <div class="stats__big">
          <div class="stats__big-label">已累積金額（以「已購買」項目計）</div>
          <div class="stats__big-value">$<span id="totalSaved">0</span></div>
        </div>
      </div>
    </section>

    <!-- ③ 行動區（新增） -->
    <section class="card">
      <div class="section-head">
        <h2 class="section-title">新增想買的商品</h2>
        <p class="section-desc">先記下來，等準備好了再買也不遲 🤍</p>
      </div>

      <form id="itemForm" class="form" autocomplete="off">
        <div class="form__grid">
          <label class="field">
            <span class="field__label">商品名稱</span>
            <input id="nameInput" type="text" placeholder="例如：耳環／香水／外套" required />
          </label>

          <label class="field">
            <span class="field__label">預估價格</span>
            <div class="field__control">
              <span class="field__prefix">$</span>
              <input id="priceInput" type="number" min="0" step="1" placeholder="輸入金額（TWD）" required />
            </div>
          </label>

          <label class="field">
            <span class="field__label">購買心情（可選）</span>
            <select id="moodInput">
              <option value="">選擇心情（可選）</option>
              <option value="超想買">超想買</option>
              <option value="心動">心動</option>
              <option value="還好">還好</option>
              <option value="猶豫">猶豫</option>
            </select>
          </label>

          <label class="field">
            <span class="field__label">商品連結（可選）</span>
            <input id="linkInput" type="url" placeholder="貼上商品連結（可選）" />
          </label>

          <label class="field">
            <span class="field__label">分類</span>
            <select id="categoryInput" required>
              <option value="" disabled selected>選擇分類</option>
              <option value="生活必備">生活必備</option>
              <option value="穿搭配件">穿搭配件</option>
              <option value="美妝保養">美妝保養</option>
              <option value="3C用品">3C用品</option>
              <option value="興趣收藏">興趣收藏</option>
              <option value="其他">其他</option>
            </select>
          </label>

          <label class="field">
            <span class="field__label">狀態</span>
            <select id="statusInput" required>
              <option value="觀望中" selected>觀望中</option>
              <option value="必買">必買</option>
              <option value="已購買">已購買</option>
              <option value="已放棄">已放棄</option>
            </select>
          </label>
        </div>

        <div class="form__actions">
          <button class="btn btn-primary" type="submit">加入清單</button>
          <button class="btn btn-ghost" type="button" id="clearAllBtn">清空清單</button>
        </div>
      </form>

      <div class="toast" id="toast" role="status" aria-live="polite"></div>
    </section>

    <!-- ④ 結果區（清單） -->
    <section class="card">
      <div class="section-head">
        <h2 class="section-title">我的清單</h2>
        <p class="section-desc">從清單挑一個最想要的，慢慢完成也很好。</p>
      </div>

      <div class="list-tools">
        <label class="field field--inline">
          <span class="field__label">篩選</span>
          <select id="filterSelect">
            <option value="all">全部</option>
            <option value="active">未完成（非已購買）</option>
            <option value="bought">已購買</option>
            <option value="abandoned">已放棄</option>
          </select>
        </label>
      </div>

      <div id="emptyState" class="empty">
        <div class="empty__title">目前還沒有項目</div>
        <div class="empty__desc">把第一個心動放進來 ✨</div>
      </div>

      <ul id="list" class="list"></ul>
    </section>

    <footer class="footer">
      <small>Made with soft vibes · 夢幻購物計畫</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
